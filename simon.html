<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simon</title>
    <link rel="stylesheet" href="style.css">
</head>
 
<body> 
    <marquee>Simon Says Game</marquee>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="boxes">
        <div class="lineone"> 
            <div class="btn purple" type="button" id="purple">1</div>
            <div class="btn pink" type="button" id="pink">2</div>
        </div>
        <div class="linetwo">
            <div class="btn brown" type="button" id="brown">3</div>
            <div class="btn tomato" type="button" id="tomato">4</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
